<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEFF-SET: Theme Switch Demo</title>
  <link rel="stylesheet" href="css/jeff-set.css">
  <link rel="stylesheet" href="css/logo-anim.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/logo-anim.js"></script>
</head>
<body>
  <div class="topbar">
    <form class="theme-toggle" autocomplete="off">
      <input type="checkbox" id="toggle-dark" aria-label="Toggle dark mode">
      <label for="toggle-dark" class="theme-toggle-label"></label>
    </form>
  </div>
  
  <div class="logo-animated-wrap">
    <!-- Квадрат с J (и скруглённым нижним правым углом) -->
    <div class="logo-single">
      <svg class="logo-svg" width="140" height="140" viewBox="0 0 140 140">
        <path class="logo-border"
          d="
            M5,5
            H135
            V115
            Q135,135 115,135
            H5
            Z
          " />
        <text x="70" y="105" text-anchor="middle"
          font-size="90" font-family="'Rubik', Arial, sans-serif" font-weight="700" class="logo-j">J</text>
      </svg>
    </div>
    <!-- Прямоугольник с JEFF-SET (только на десктопе) -->
    <div class="logo-full">
      <svg width="540" height="140" viewBox="0 0 540 140">
        <rect x="5" y="5" width="530" height="130" rx="0" class="logo-border"/>
        <text x="270" y="105" text-anchor="middle"
          font-size="90" font-family="'Rubik', Arial, sans-serif" font-weight="700" class="logo-word">JEFF-SET</text>
      </svg>
    </div>
  </div>

  <main>
    <h1>User Friendly Design/ Development</h1>
    <h2>Wordpress</h2>
    <h2>Shopify</h2>
    <h2>Cloudflare</h2>
    <h2>Digital Ocean</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>
      My project on 
      <a href="https://github.com/JEFF-SET/jeff-set.github.io" class="main-link" target="_blank">GitHub</a>,
      Copilot – <a href="https://jeff-set.com" class="main-link" target="_blank"><b>jeff-set.com</b></a>
    </p>
    <a href="https://jeff-set.com" class="btn" target="_blank"><b>Submit</b></a>
  </main>
  <footer>
    &copy; 2025 JEFF-SET &amp; Vitalii K. All rights reserved.
  </footer>
  <script src="js/jeff-set.js"></script>
</body>
</html>
