<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEFF-SET: Theme Switch Demo</title>
  <link rel="stylesheet" href="css/jeff-set.css">
  <link rel="stylesheet" href="css/logo-anim.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/logo-anim.js"></script>
</head>
<body>
  <div class="topbar">
    <form class="theme-toggle" autocomplete="off">
      <input type="checkbox" id="toggle-dark" aria-label="Toggle dark mode">
      <label for="toggle-dark" class="theme-toggle-label"></label>
    </form>
  </div>
  
  <div class="logo-animated-wrap">
    <svg class="logo-svg" width="540" height="100" viewBox="0 0 540 100">
      <!-- Рамка -->
      <rect class="logo-border" x="0" y="0" width="540" height="100"/>
      <!-- J — всегда по центру (начальная позиция), потом уезжает влево -->
      <text class="logo-letter letter-j" x="270" y="70"
            font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700" text-anchor="middle">J</text>
      <!-- Остальные буквы: стартуют по центру и прозрачные (opacity:0, x=270), при hover уезжают вправо/влево на места -->
      <text class="logo-letter letter-e"   x="330" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">E</text>
      <text class="logo-letter letter-f"   x="390" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">F</text>
      <text class="logo-letter letter-f2"  x="450" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">F</text>
      <text class="logo-letter letter-dash"x="510" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">-</text>
      <text class="logo-letter letter-s"   x="110" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">S</text>
      <text class="logo-letter letter-e2"  x="170" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">E</text>
      <text class="logo-letter letter-t"   x="230" y="70" font-size="80" font-family="'Rubik', Arial, sans-serif" font-weight="700">T</text>
    </svg>
  </div>

  <main>
    <h1>User Friendly Design/Development</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>
      My project on 
      <a href="https://github.com/JEFF-SET/jeff-set.github.io" class="main-link" target="_blank">GitHub</a>,
      Copilot – <a href="https://jeff-set.com" class="main-link" target="_blank"><b>jeff-set.com</b></a>
    </p>
    <a href="https://jeff-set.com" class="btn" target="_blank"><b>Submit</b></a>
  </main>

    &copy; 2025 JEFF-SET &amp; Vitalii K. All rights reserved.
  </footer>
  <script src="js/jeff-set.js"></script>
</body>
</html>
